name: SQL Analysis
on: [push, pull_request]

jobs:
  sql-analysis:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: scorer
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install system dependencies for psycopg2
          sudo apt-get update
          sudo apt-get install -y libpq-dev python3-dev
          pip install -r requirements.txt
      
      - name: Set up database schema
        run: |
          # Install PostgreSQL client
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          
          # Create the scorer database
          PGPASSWORD=postgres createdb -h localhost -U postgres scorer
          
          # Create your schema and test data
          PGPASSWORD=postgres psql -h localhost -U postgres -d scorer -c "
          CREATE TABLE IF NOT EXISTS public.users (
            id SERIAL PRIMARY KEY,
            name VARCHAR(100),
            email VARCHAR(100)
          );
          INSERT INTO public.users (name, email) VALUES 
            ('John Doe', 'john@example.com'),
            ('Jane Smith', 'jane@example.com');
          "
      
      - name: Run SQL analysis
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/scorer
        run: python main.py