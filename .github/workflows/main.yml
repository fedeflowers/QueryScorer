name: SQL Analysis
on: [push, pull_request]

jobs:
  sql-analysis:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: scorer
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          sudo apt-get update
          sudo apt-get install -y libpq-dev python3-dev
          pip install -r requirements.txt
      
      - name: Set up database schema and test data
        run: |
          sudo apt-get install -y postgresql-client
          
          # Wait for PostgreSQL to be ready
          until PGPASSWORD=postgres pg_isready -h localhost -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done
          
          # Load your schema and test data
          PGPASSWORD=postgres psql -h localhost -U postgres -d scorer -f setup.sql
      
      - name: Run SQL analysis
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/scorer
        run: python main.py